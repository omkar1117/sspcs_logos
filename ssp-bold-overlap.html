<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSP Bold Overlap — SSPCS Solutions</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0e1a2b; color: #fff; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .back-home {
            position: fixed; top: 1.25rem; left: 1.25rem; z-index: 100;
            display: inline-flex; align-items: center; gap: 0.4rem;
            padding: 0.5rem 1.1rem; border-radius: 50px;
            background: rgba(10,22,40,0.85); backdrop-filter: blur(8px);
            color: #e8a838; text-decoration: none; font-size: 0.85rem; font-weight: 600;
            border: 1px solid rgba(232,168,56,0.3); transition: all 0.3s;
        }
        .back-home:hover { background: rgba(232,168,56,0.15); border-color: #e8a838; }
        .back-home svg { width: 16px; height: 16px; fill: #e8a838; }
        header { text-align: center; padding: 3rem 2rem 1rem; }
        header h1 { font-size: 2rem; font-weight: 700; letter-spacing: 1px; }
        header p { color: rgba(255,255,255,0.5); margin-top: 0.5rem; }
        .card {
            max-width: 500px; width: 90%; border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            margin: 1rem auto 4rem;
        }
        .preview {
            display: flex; align-items: center; justify-content: center;
            padding: 3rem 2rem; min-height: 280px;
            background: linear-gradient(135deg, #0a1628, #1a3a5c);
        }
        .preview svg { max-width: 300px; width: 100%; height: auto; }
        .card-info {
            padding: 1.25rem 1.5rem; background: rgba(255,255,255,0.04);
        }
        .card-info h3 { font-size: 1rem; margin-bottom: 0.4rem; }
        .card-info p { font-size: 0.85rem; color: rgba(255,255,255,0.5); line-height: 1.5; }
        .tag {
            display: inline-block; margin-top: 0.75rem; padding: 0.2rem 0.7rem;
            border-radius: 4px; font-size: 0.65rem; font-weight: 700; letter-spacing: 1.5px;
            background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
<a href="index.html" class="back-home"><svg viewBox="0 0 24 24"><path d="M20 11H7.8l5.6-5.6L12 4l-8 8 8 8 1.4-1.4L7.8 13H20v-2z"/></svg> Home</a>

    <div class="card-info">
