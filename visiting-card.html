<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    width: 1050px;
    height: 600px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #050c16;
    font-family: 'Space Grotesk', sans-serif;
}
.card {
    width: 1050px;
    height: 600px;
    background: linear-gradient(160deg, #0a1628 0%, #050c16 50%, #0a1220 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 48px 56px;
}

/* Subtle grid background */
.grid {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    opacity: 0.04;
}
.grid-h, .grid-v {
    position: absolute;
    background: white;
}
.grid-h { width: 100%; height: 1px; }
.grid-v { height: 100%; width: 1px; }

/* Accent glow */
.glow-top {
    position: absolute;
    top: -80px;
    right: -40px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(0,229,255,0.06) 0%, transparent 70%);
}
.glow-bottom {
    position: absolute;
    bottom: -60px;
    left: 40px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(232,168,56,0.04) 0%, transparent 70%);
}

/* Scan line */
.scan-line {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(0,229,255,0.08), transparent);
}

/* Top section */
.top { position: relative; z-index: 1; }

.logo-section {
    display: flex;
    align-items: flex-end;
    gap: 20px;
    margin-bottom: 12px;
}

.logo-svg { width: 200px; height: auto; }

.divider {
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, #00e5ff, #e8a838);
    border-radius: 1px;
    margin-top: 8px;
}

/* Person info */
.name {
    font-size: 32px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 1px;
    margin-top: 20px;
}
.title {
    font-size: 14px;
    font-weight: 400;
    color: rgba(0,229,255,0.6);
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-top: 6px;
}

/* Bottom section */
.bottom {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact-row {
    display: flex;
    align-items: center;
    gap: 12px;
}

.contact-icon {
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.contact-icon svg {
    width: 14px;
    height: 14px;
}

.contact-text {
    font-size: 13px;
    font-weight: 400;
    color: rgba(255,255,255,0.5);
    letter-spacing: 1px;
}

.qr-placeholder {
    width: 80px;
    height: 80px;
    border: 1px solid rgba(0,229,255,0.15);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 4px;
}
.qr-text {
    font-size: 7px;
    color: rgba(0,229,255,0.3);
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* Corner accents */
.corner {
    position: absolute;
    width: 20px;
    height: 20px;
}
.corner-tl { top: 20px; left: 20px; border-top: 1px solid rgba(0,229,255,0.15); border-left: 1px solid rgba(0,229,255,0.15); }
.corner-tr { top: 20px; right: 20px; border-top: 1px solid rgba(0,229,255,0.15); border-right: 1px solid rgba(0,229,255,0.15); }
.corner-bl { bottom: 20px; left: 20px; border-bottom: 1px solid rgba(0,229,255,0.15); border-left: 1px solid rgba(0,229,255,0.15); }
.corner-br { bottom: 20px; right: 20px; border-bottom: 1px solid rgba(0,229,255,0.15); border-right: 1px solid rgba(0,229,255,0.15); }

/* Side accent bar */
.side-accent {
    position: absolute;
    left: 0;
    top: 30%;
    height: 40%;
    width: 3px;
    background: linear-gradient(180deg, transparent, #00e5ff, #e8a838, transparent);
    opacity: 0.3;
    border-radius: 2px;
}
</style>
</head>
<body>
<div class="card">
    <!-- Decorative elements -->
    <div class="glow-top"></div>
    <div class="glow-bottom"></div>
    <div class="scan-line"></div>
    <div class="side-accent"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Grid lines -->
    <div class="grid">
        <div class="grid-h" style="top: 20%"></div>
        <div class="grid-h" style="top: 40%"></div>
        <div class="grid-h" style="top: 60%"></div>
        <div class="grid-h" style="top: 80%"></div>
        <div class="grid-v" style="left: 20%"></div>
        <div class="grid-v" style="left: 40%"></div>
        <div class="grid-v" style="left: 60%"></div>
        <div class="grid-v" style="left: 80%"></div>
    </div>

    <!-- Top: Logo + Name -->
    <div class="top">
        <div class="logo-section">
            <svg viewBox="0 0 360 230" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
                <defs>
                    <linearGradient id="f6cyber" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#00e5ff"/>
                        <stop offset="50%" stop-color="#e8a838"/>
                        <stop offset="100%" stop-color="#ff6b35"/>
                    </linearGradient>
                </defs>
                <g opacity="0.06">
                    <line x1="30" y1="40" x2="330" y2="40" stroke="white" stroke-width="0.5"/>
                    <line x1="30" y1="70" x2="330" y2="70" stroke="white" stroke-width="0.5"/>
                    <line x1="30" y1="100" x2="330" y2="100" stroke="white" stroke-width="0.5"/>
                    <line x1="30" y1="130" x2="330" y2="130" stroke="white" stroke-width="0.5"/>
                    <line x1="30" y1="160" x2="330" y2="160" stroke="white" stroke-width="0.5"/>
                    <line x1="90" y1="30" x2="90" y2="170" stroke="white" stroke-width="0.5"/>
                    <line x1="150" y1="30" x2="150" y2="170" stroke="white" stroke-width="0.5"/>
                    <line x1="210" y1="30" x2="210" y2="170" stroke="white" stroke-width="0.5"/>
                    <line x1="270" y1="30" x2="270" y2="170" stroke="white" stroke-width="0.5"/>
                </g>
                <text x="180" y="125" text-anchor="middle" font-family="'Space Grotesk',sans-serif" font-size="88" font-weight="700" fill="url(#f6cyber)" letter-spacing="12">SSP</text>
                <text x="183" y="123" text-anchor="middle" font-family="'Space Grotesk',sans-serif" font-size="88" font-weight="700" fill="#00e5ff" opacity="0.1" letter-spacing="12">SSP</text>
                <rect x="30" y="95" width="300" height="1" fill="#00e5ff" opacity="0.15"/>
                <text x="180" y="165" text-anchor="middle" font-family="'Space Grotesk',sans-serif" font-size="9" font-weight="400" fill="rgba(255,255,255,0.35)" letter-spacing="6">CAREER SOLUTIONS</text>
                <rect x="140" y="178" width="80" height="18" rx="9" fill="none" stroke="rgba(0,229,255,0.3)" stroke-width="1"/>
                <text x="180" y="191" text-anchor="middle" font-family="'Space Grotesk',sans-serif" font-size="7" font-weight="700" fill="#00e5ff" letter-spacing="2" opacity="0.6">SOLUTIONS</text>
            </svg>
        </div>
        <div class="divider"></div>
        <div class="name">John Anderson</div>
        <div class="title">Senior Recruitment Consultant</div>
    </div>

    <!-- Bottom: Contact Info -->
    <div class="bottom">
        <div class="contact-info">
            <div class="contact-row">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="rgba(0,229,255,0.5)" stroke-width="1.5">
                        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
                    </svg>
                </div>
                <span class="contact-text">+1 (555) 234-5678</span>
            </div>
            <div class="contact-row">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="rgba(0,229,255,0.5)" stroke-width="1.5">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
                <span class="contact-text">j.anderson@sspsolutions.com</span>
            </div>
            <div class="contact-row">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="rgba(0,229,255,0.5)" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
                    </svg>
                </div>
                <span class="contact-text">www.sspsolutions.com</span>
            </div>
        </div>

        <!-- QR code placeholder -->
        <div class="qr-placeholder">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <rect x="4" y="4" width="16" height="16" rx="2" stroke="rgba(0,229,255,0.25)" stroke-width="1.5"/>
                <rect x="8" y="8" width="8" height="8" rx="1" fill="rgba(0,229,255,0.15)"/>
                <rect x="28" y="4" width="16" height="16" rx="2" stroke="rgba(0,229,255,0.25)" stroke-width="1.5"/>
                <rect x="32" y="8" width="8" height="8" rx="1" fill="rgba(0,229,255,0.15)"/>
                <rect x="4" y="28" width="16" height="16" rx="2" stroke="rgba(0,229,255,0.25)" stroke-width="1.5"/>
                <rect x="8" y="32" width="8" height="8" rx="1" fill="rgba(0,229,255,0.15)"/>
                <rect x="28" y="28" width="4" height="4" fill="rgba(0,229,255,0.15)"/>
                <rect x="36" y="28" width="4" height="4" fill="rgba(0,229,255,0.15)"/>
                <rect x="28" y="36" width="4" height="4" fill="rgba(0,229,255,0.15)"/>
                <rect x="40" y="36" width="4" height="4" fill="rgba(0,229,255,0.15)"/>
                <rect x="32" y="40" width="4" height="4" fill="rgba(0,229,255,0.15)"/>
            </svg>
            <span class="qr-text">Scan me</span>
        </div>
    </div>
</div>
</body>
</html>
